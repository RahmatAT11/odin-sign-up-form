<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <aside>
        <div class="logo-container">
            <img src="images/odin-lined.png" alt="odin logo" class="logo">
            <div class="text-logo">ODIN</div>
        </div>
        <p>Photo by <span class="underline">Halie West</span> on Unsplash</p>
    </aside>
    <main>
        <section class="description noto-sans-bold">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started
            </h2>
            <h2>
                You <em>know</em> you want to.
            </h2>
        </section>
        <form action="/" method="get">
            <fieldset class="card">
                <h2 class="noto-sans-bold">Let's do this!</h2>
                <ul class="noto-sans-normal">
                    <li>
                        <label for="first_name" pattern="/[A-z]/g">First Name</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </li>
                    <li>
                        <label for="last_name" pattern="/[A-z]/g">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </li>
                    <li>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </li>
                    <li>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="noto-sans-normal create">
                <button type="submit" class="noto-sans-bold">Create Account</button>
                <p>Already have an account? <a href="/">Log in</a></p>
            </fieldset>
        </form>
    </main>
</body>
</html>
